name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify dependencies
        run: |
          go mod verify
          go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run fuzz tests
        run: |
          # Run each fuzz test for 10 seconds
          go test -fuzz=FuzzLoadFromFile -fuzztime=10s ./internal/config || true
          go test -fuzz=FuzzLoadFromEnv -fuzztime=10s ./internal/config || true
          go test -fuzz=FuzzValidateAWSRegion -fuzztime=10s ./internal/config || true
          go test -fuzz=FuzzValidateS3Bucket -fuzztime=10s ./internal/config || true
          go test -fuzz=FuzzBuildObjectKey -fuzztime=10s ./internal/s3 || true
          go test -fuzz=FuzzFileCollectorWalk -fuzztime=10s ./internal/s3 || true
          go test -fuzz=FuzzValidateDirectories -fuzztime=10s ./internal/s3 || true

      - name: Check test coverage
        run: |
          go tool cover -func=coverage.out
          # Optionally fail if coverage is below threshold
          # go test -cover -coverprofile=coverage.out ./... | grep "total:" | awk '{if ($3+0 < 80.0) {print "Coverage below 80%"; exit 1}}'

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Binary
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v -o s3-backup .

      - name: Verify binary
        run: ./s3-backup --help || echo "Binary built successfully"

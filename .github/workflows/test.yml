name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Verify dependencies
        run: |
          go mod verify
          go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check test coverage
        run: go tool cover -func=coverage.out

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30

  fuzz:
    name: Fuzz - ${{ matrix.test }}
    runs-on: ubuntu-slim
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: ./internal/config
            test: FuzzLoadFromFile
          - package: ./internal/config
            test: FuzzLoadFromEnv
          - package: ./internal/config
            test: FuzzValidateAWSRegion
          - package: ./internal/config
            test: FuzzValidateS3Bucket
          - package: ./internal/s3
            test: FuzzBuildObjectKey
          - package: ./internal/s3
            test: FuzzFileCollectorWalk
          - package: ./internal/s3
            test: FuzzValidateDirectories
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run fuzz test
        run: go test -fuzz=${{ matrix.test }} -fuzztime=10s ${{ matrix.package }} || true

  lint:
    name: Lint
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build Binary
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v -o s3-backup .

      - name: Verify binary
        run: ./s3-backup --help || echo "Binary built successfully"
